<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1></h1>
    <div id="box">
            <div id="timer">00:00:00</div>
            <div id="buttons">
                <button id="start"><img src="https://img.icons8.com/?size=100&id=85061&format=png&color=000000" alt=""></button>
                <button id="stop"><img src="https://img.icons8.com/?size=100&id=86637&format=png&color=000000" alt=""></button>
                <button id="restart"><img src="https://img.icons8.com/?size=100&id=82732&format=png&color=000000" alt=""></button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
